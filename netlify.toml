[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  SECRETS_SCAN_OMIT_PATHS = ".env.local,.netlify/**"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"
  node_bundler = "zisi"
  included_files = ["node_modules/@sparticuz/chromium/**"]

[functions."export-pdf"]
  timeout = 60

[functions."export-pptx"]
  timeout = 60
